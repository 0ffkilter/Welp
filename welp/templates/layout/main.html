<!doctype html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Menu Bar</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="navbar-link" href='#'>Button here</a>
          </li>
          <li>
            <a class="navbar-link" href='#'>Button here</a>
          </li>
          <li>
            <a class="navbar-link" href='#'>Button here</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
    </div>

    <button type="button">I'm not feeling lucky</button>

    <p>Food Preferences:</p>

      <form action="{{ url_for('index') }}" method="POST">
      <table style="width:50%">
        <tr>
          <td></td>
          <td>Love it!</td>
          <td>Meh.</td>
          <td>Hate it!</td>
        </tr>
        {% for food, pref in foodPrefs.iteritems() %}
          <tr>
            <td>{{food}}</td>
            <td><input type="radio" name={{food}} value="love"
                  {% if pref == "love" %}checked{% endif %}></td>
            <td><input type="radio" name={{food}} value="meh"
                  {% if pref == "meh" %}checked{% endif %}></td>
            <td><input type="radio" name={{food}} value="hate"
                  {% if pref == "hate" %}checked{% endif %}></td>
          </tr>
        {% endfor %}
      </table>
      <input type="submit">
    </form>
    <script src='{{url_for('static', filename='js/main.js') }}'></script>
    <button onclick='getLocation()'>Click</button>
    <p> Location: {{ location }} </p>
  </body>
</html>
